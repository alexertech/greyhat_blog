name: greyhat_cl

services:
  database:
    image: postgres:16-alpine
    container_name: greyhat_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-greyhat_development}
      POSTGRES_USER: ${POSTGRES_USER:-greyhat}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-greyhat}
    volumes:
      - greyhat_postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - greyhat_network
    restart: unless-stopped

  web:
    build: .
    container_name: greyhat_web
    environment:
      RAILS_ENV: ${RAILS_ENV:-development}
      DATABASE_URL: postgresql://${POSTGRES_USER:-greyhat}:${POSTGRES_PASSWORD}@database:5432/${POSTGRES_DB:-greyhat_development}
      RAILS_MASTER_KEY: ${RAILS_MASTER_KEY}
      SECRET_KEY_BASE: ${SECRET_KEY_BASE}
      RAILS_SERVE_STATIC_FILES: ${RAILS_SERVE_STATIC_FILES:-true}
      RAILS_LOG_TO_STDOUT: ${RAILS_LOG_TO_STDOUT:-true}
    depends_on:
      - database
    volumes:
      - ${MOUNT_SOURCE:-.}:/app
      - greyhat_storage:/app/storage
    ports:
      - "${RAILS_PORT:-3000}:3000"
    expose:
      - "3000"
    networks:
      - greyhat_network
      - caddy
    restart: unless-stopped
    command: ${RAILS_COMMAND:-bundle exec rails server -b 0.0.0.0}

volumes:
  greyhat_postgres_data:
  greyhat_storage:

networks:
  greyhat_network:
    name: greyhat_network
    driver: bridge
  caddy:
    external: true